<div class="container">
  <!-- binding to server/passing our event-->
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!--Displaying our servers-->
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement">
      <p>
        <!--Style our servers conditionally-->
        <strong *ngIf="serverElement.type === 'server'" style="color: #88D8C0">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
</div>
